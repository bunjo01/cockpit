constellations:
  version: v1
  kind: NodeConfig
  payload: # May contains [file | env | action]
    file:
      - path/to/file.env
    env:
      - NESTO:VAL
      - NESTO2:VAL2
    action:
      - git update && git pull
      - git add .
      - git commit
  strategy:
    type: AtOnce # AtOnce | RollingUpdate
    update: all # [all | number] | [percentage of clustr nodes]
  selector:
    labels:
      l1: v1
      l2: v2
      l3: v3
    compare:
      kind: all # all | any
  region:
    region1:
      cluster:
        cluster1:
        cluster2:
    region2:
      cluster:
        cluster1:
        cluster3:
        cluster4:
