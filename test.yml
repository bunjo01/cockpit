constellations:
  version: v1
  kind: Configs # May be [Configs | Secrets | Actions]
  metadata:
    namespace: default
    taskName: default
    queue: default
    forceNamespaceQueue: true
  payload: # May contains [file | env | actions | keys]
    files:
      - test.env
      - test_name.env
    env:
      - NESTO=VAL
      - NESTO2=VAL2
    # actions:
    #   - git update && git pull
    #   - git add .
    #   - git commit
  strategy:
    type: AtOnce # May be AtOnce | RollingUpdate
    update: all # May be [all | number] | [percentage of clustr nodes]
  selector:
    labels:
      l1: v1
      l2: v2
      l3: v3
    compare:
      kind: all # May be [all | any]
  region:
    region1:
      cluster:
        cluster1:
        cluster2:
    region2:
      cluster:
        cluster1:
        cluster3:
        cluster4:
