constellations:
  version: v1
  kind: NodeConfig
  payload:
    file:
      - path/tofile.env
    env:
      - NESTO:VAL
      - NESTO2:VAL2
  strategy:
    type: AtOnce
    update: all
  selector:
    labels:
      l1: v1
      l2: v2
      l3: v3
    compare:
      kind: all
  region:
    region1:
      cluster:
        cluster1:
        cluster2:
    region2:
      cluster:
        cluster1:
        cluster3:
        cluster4:
