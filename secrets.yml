constellations:
  version: v1
  kind: Secrets # May be [Configs | Secrets | Actions]
  metadata:
    namespace: default
    taskName: default
    queue: default
    forceNamespaceQueue: true
  payload: # May contains [file | env | actions]
    files:
      test: test.env
      test_name: test_name.env
    env:
      NESTO: VAL # key is the name of the env and value is env value
      NESTO2: VAL2
  strategy:
    type: AtOnce # May be AtOnce | RollingUpdate
    update: all # May be [all | number] | [percentage of clustr nodes]
  selector:
    labels:
      l1: v1
      l2: v2
      l3: v3
    compare:
      kind: all # May be [all | any]
